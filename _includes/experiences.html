{% assign introduction = site.data.data.introduction %}
{% if introduction %}
<section class="section introduction-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{introduction.title}}
  </h2>

  {% for introduction in introduction %}
  <div class="item">

    {% if introduction.details %}
    <div class="details">
      {{ introduction.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
